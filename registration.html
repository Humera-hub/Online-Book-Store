<main class="container py-5" style="max-width: 880px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h3 mb-3">Online Registration</h1>
      <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
      <form id="regform" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name<span class="text-danger">*</span></label>
            <input type="text" name="fname" class="form-control" minlength="6" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name<span class="text-danger">*</span></label>
            <input type="text" name="lname" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password<span class="text-danger">*</span></label>
            <input type="password" name="pwd" class="form-control" minlength="6" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
            <input type="password" name="cpwd" class="form-control" minlength="6" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="g1">
                <label class="form-check-label" for="g1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="g2">
                <label class="form-check-label" for="g2">Female</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email<span class="text-danger">*</span></label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone number<span class="text-danger">*</span></label>
            <input type="tel" name="phno" class="form-control" pattern="\d10" placeholder="10 digits" required>
          </div>
          <div class="col-12">
            <label class="form-label">Languages known</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lang" value="English" id="l1">
                <label class="form-check-label" for="l1">English</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lang" value="Telugu" id="l2">
                <label class="form-check-label" for="l2">Telugu</label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Address<span class="text-danger">*</span></label>
            <textarea name="add" class="form-control" rows="4" required></textarea>
          </div>
          <div class="col-12 form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">I agree with terms and conditions</label>
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
