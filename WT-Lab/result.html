<head>
  <title>Result Analysis</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script defer src="js/result.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/logo.png" alt="Logo" width="32" height="32" class="rounded">
      <span class="fw-bold">Online Book Store</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        <li class="nav-item"><a class="nav-link" href="catalogue.html">Catalogue</a></li>

        <!-- Required: After Cart, add Profile -->
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5" style="max-width: 760px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h4 mb-3">Student Result Analysis</h1>
      <form id="resForm">
        <div class="mb-3">
          <label class="form-label">Student Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Web Technologies</label>
            <input type="number" name="wt" class="form-control" min="0" max="100" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Computer Graphics</label>
            <input type="number" name="cg" class="form-control" min="0" max="100" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Software Testing</label>
            <input type="number" name="stm" class="form-control" min="0" max="100" required>
          </div>
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-primary" type="submit">Calculate</button>
        </div>
        <hr class="my-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Total</label>
            <input type="text" class="form-control" name="total" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Average</label>
            <input type="text" class="form-control" name="average" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Result</label>
            <input type="text" class="form-control" name="result" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Grade</label>
            <input type="text" class="form-control" name="grade" readonly>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
